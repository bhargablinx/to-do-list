<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="output.css" />
        <script src="script.js"></script>
        <title>To-Do-List</title>
    </head>
    <body
        class="bg-slate-900 text-slate-50 flex justify-center items-center h-screen"
    >
        <div
            class="border border-slate-700 w-[300px] min-h-[400px] rounded-2xl p-3 px-5"
        >
            <h1
                class="text-center text-xl font-extrabold underline underline-offset-4"
            >
                To-Do-List
            </h1>
            <div class="my-4 flex gap-3">
                <input
                    type="text"
                    placeholder="Add Tasks!"
                    class="border p-2 text-sm flex-1 rounded-lg focus:outline-1 focus:outline-slate-500 text-slate-400"
                />
                <button
                    class="flex-1 rounded-2xl cursor-pointer text-sm bg-slate-200 text-slate-700 font-semibold hover:text-slate-900 hover:bg-slate-300"
                >
                    Add
                </button>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-field">
            <input type="text" id="add-task" placeholder="Add Task Here..." autocomplete="none">
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="tasks">
            <div class="row">
                <input type="checkbox" name="task" id="01">
                <label for="01">Clean dishes</label>
            </div>
            <div class="row">
                <input type="checkbox" name="task" id="02">
                <label for="02">Help Mom</label>
            </div>
            <div class="row">
                <input type="checkbox" name="task" id="03">
                <label for="03">Complete Assignment</label>
            </div>
            <div class="row">
                <input type="checkbox" name="task" id="04">
                <label for="04">Make a todo</label>
            </div>
        </div>
    </div>
</body>
</html>

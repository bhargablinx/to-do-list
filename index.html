<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5593a2500e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do-List</title>
</head>

<body>
    <div class="container">
        <section class="left-sidebar">
            <div class="title">To-Do-List</div>
            <div class="btn-container">
                <button class="project-popup-btn">Add Project</button>
                <button class="task-popup-btn">Add Task</button>
            </div>
            <hr>
            <div class="project-popup">
                <div class="title">Add Project Here!!</div>
                <div class="field">
                    <label>Name:</label>
                    <input type="text" class="proj-name" autocomplete="off">
                </div>
                <div class="field">
                    <label>Due Date</label>
                    <input type="date" class="proj-due" autocomplete="off">
                </div>
                <div class="field btn-field">
                    <button class="add-project-btn"><i class="fa-solid fa-plus"></i></button>
                    <button class="clear-entries-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="task-popup">
                <div class="title">Add Task Here!!</div>
                <div class="field">
                    <label>Name:</label>
                    <input type="text" class="task-name" autocomplete="off">
                </div>
                <div class="field">
                    <label>Due Date</label>
                    <input type="date" class="task-due" autocomplete="off">
                </div>
                <div class="field project-field-in-task">
                    <select class="proj-field-container">
                        <!-- Pull project from ProjectArr and just show the name -->
                    </select>
                </div>
                <div class="field btn-field">
                    <button class="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                    <button class="clear-task-entries-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="project-card">
                <div class="project-nav-container">
                    <div class="title">Demo Project</div>
                    <div class="due">25-12-2024</div>
                </div>
                <div class="task-container">
                    <div class="field">
                        <div class="name">Demo Task 1</div>
                        <input type="checkbox" class="task-check">
                        <div class="tas-due">12-12-2024</div>
                    </div>
                    <div class="field">
                        <div class="name">Demo Task 1</div>
                        <input type="checkbox" class="task-check">
                        <div class="tas-due">12-12-2024</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>

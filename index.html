<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <section class="left-sidebar">
            <div class="title">Menu</div>
            <div class="quick-navigation">
                <div class="title">Quick Access</div>
                <ul class="all-btns">
                    <li class="btn add-project">Add Project</li>
                    <li class="btn add-task">Add Task</li>
                </ul>
            </div>
            <hr>
        </section>
        <section class="main">
            <div class="project-popup">
                <div class="title">Add Project Here!!</div>
                <div class="field">
                    <label>Name:</label>
                    <input type="text" class="proj-name">
                </div>
                <div class="field">
                    <label>Due Date</label>
                    <input type="date" name="due">
                    
                </div>
                <div class="field">
                    <label>Archive</label>
                    <select name="archive-ans">
                        <option selected disabled value="false">No</option>
                        <option value="true">Yes</option>
                      </select>
                </div>
                <button class="add-project">Add</button>
                <button class="clear-btn">Clear</button>
            </div>
            <div class="task-popup"></div>
        </section>
    </div>
</body>
</html>
